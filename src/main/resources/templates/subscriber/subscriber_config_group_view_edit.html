<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订阅组编辑</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-zh_CN.min.js"></script>
    <script th:src="@{/static/js/main.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/static/css/main.css}">
</head>
<body>
<form th:action="@{/subscriber_config_group_view/save}" th:object="${param}" method="post">
    <table>
        <tr>
            <td><label for="id">ID</label></td>
            <td>
                <input type="text" th:field="*{id}" id="id" placeholder="ID" readonly>
            </td>
        </tr>
        <tr>
            <td><label for="name">名称</label></td>
            <td>
                <input type="text" th:field="*{name}" id="name" placeholder="名称" required>
            </td>
        </tr>
        <tr>
            <td><label for="groupService">组服务</label></td>
            <td>
                <select id="groupService" th:field="*{groupService}" class="selectpicker" required>
                    <option th:each="item: ${allGroupService}" th:value="${item}" th:text="${item}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="subscriberConfigIds">订阅器</label></td>
            <td>
                <select id="subscriberConfigIds" th:field="*{subscriberConfigIds}" class="selectpicker" multiple
                        required>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="remark">备注</label></td>
            <td>
                <textarea th:field="*{remark}" id="remark" placeholder="备注" rows="5" cols="100"></textarea>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="确定"></td>
            <td><a th:href="@{'/subscriber_config_group_view/index'}">取消</a></td>
        </tr>
    </table>

    <script th:inline="javascript">
        $(document).ready(function () {
            const ids = [[${subscriberIds}]]
            const groupServiceSubscribersMap = [[${groupServiceSubscribersMap}]]

            function initSubscriberOptions() {
                const selectedGroupService = $('#groupService').val();
                $('#subscriberConfigIds').empty();
                if (groupServiceSubscribersMap[selectedGroupService]) {
                    $.each(groupServiceSubscribersMap[selectedGroupService], function (index, itemOp) {
                        $('#subscriberConfigIds').append($('<option>', {
                            value: itemOp.id,
                            text: itemOp.name,
                            selected: ids.includes(itemOp.id)
                        }));
                    });
                }
            }

            $('#groupService').change(function () {
                initSubscriberOptions()
            });
            initSubscriberOptions()
        });
    </script>
</form>
</body>
</html>
