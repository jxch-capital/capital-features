<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>股票基础信息管理</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-zh_CN.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.0/chroma.min.js"></script>
</head>
<body>
<div>
    <span>
        <a th:href="@{/app/index}">首页</a>
        <a th:href="@{/stock_base/index}">股票基础信息管理</a>
        <a th:href="@{/stock_pool/index}">股票池管理</a>
        <a th:href="@{/knn/index}">K近邻</a>
        <a th:href="@{/real/index}">实时看板</a>
        <a th:href="@{/indices/index}">指标管理</a>
        <a th:href="@{/indices_com/index}">指标组合管理</a>
        <a th:href="@{/back_signal/knn_index}">KNN信号回测</a>
        <a th:href="@{/ai/index}">AI对话</a>
        <a th:href="@{/vec_db/index}">知识库</a>
    </span>
</div>

<form th:action="@{/stock_base/save}" th:object="${stockBaseDto}" method="post">
    <table>
        <tr>
            <th>股票代码</th>
            <th>股票名称</th>
            <th style="text-align: right">操作</th>
        </tr>
        <tr>
            <td>
                <label for="code"></label>
                <input type="text" th:field="*{code}" id="code" placeholder="股票代码" required>
            </td>
            <td>
                <label for="name"></label>
                <input type="text" th:field="*{name}" id="name" placeholder="股票名称" required>
            </td>
            <td style="text-align: right">
                <input type="submit" value="添加">
            </td>
        </tr>
        <tr th:each="item,iter: ${stockBases}">
            <td th:text="${item.code}"></td>
            <td th:text="${item.name}"></td>
            <td style="text-align: right">
                <a th:href="@{'/stock_base/edit/' + ${item.id}}">修改</a>
                <a th:href="@{'/stock_base/del/' + ${item.id}}">删除</a>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
