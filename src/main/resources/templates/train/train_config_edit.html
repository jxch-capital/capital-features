<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>训练服务编辑</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script th:src="@{/static/js/main.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/static/css/main.css}">
</head>
<body>
<form th:action="@{/train_config_view/save}" th:object="${param}" method="post">
    <table>
        <tr>
            <td><label for="id">ID</label></td>
            <td>
                <input type="text" th:field="*{id}" id="id" placeholder="ID" readonly>
            </td>
        </tr>
        <tr>
            <td><label for="name">名称</label></td>
            <td>
                <input type="text" th:field="*{name}" id="name" placeholder="名称" required>
            </td>
        </tr>
        <tr>
            <td><label for="service">数据服务</label></td>
            <td>
                <select id="service" th:field="*{service}" required>
                    <option th:each="item: ${all_train_service}" th:value="${item}" th:text="${item}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="params">参数</label></td>
            <td>
                <textarea th:field="*{params}" id="params" placeholder="参数" rows="5" cols="100"></textarea>
            </td>
        </tr>
        <tr>
            <td><label for="remark">备注</label></td>
            <td>
                <textarea th:field="*{remark}" id="remark" placeholder="备注" rows="5" cols="100"></textarea>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="确定"></td>
            <td><a th:href="@{'/train_config_view/index'}">取消</a></td>
        </tr>
    </table>
</form>
</body>
</html>
