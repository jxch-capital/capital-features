<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KNN</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script th:src="@{/static/js/main.js}" type="text/javascript"></script>
</head>
<body>

<form th:action="@{/knn/neighbor}" th:object="${param}" method="post">
    <label for="distanceName">
        <span>距离算法：</span>
        <select id="distanceName" th:field="*{distanceName}">
            <option th:each="item: ${all_knn}" th:value="${item.distanceName}" th:text="${item.distanceName}"></option>
        </select>
    </label>
    <label for="stockPoolId">
        <span>股票池：</span>
        <select id="stockPoolId" th:field="*{kNodeParam.stockPoolId}">
            <option th:each="item: ${pools}" th:value="${item.id}" th:text="${item.poolName}"></option>
        </select>
    </label>
    <label for="indicesComId">
        <span>指标组合：</span>
        <select id="indicesComId" th:field="*{kNodeParam.indicesComId}">
            <option th:each="item: ${indices_com}" th:value="${item.id}" th:text="${item.name}"></option>
        </select>
    </label>
    <label for="code">股票代码：</label>
    <input type="text" th:field="*{kNodeParam.code}" id="code" placeholder="股票代码" style="width: 80px">
    <label for="size">片段大小：</label>
    <input type="text" th:field="*{kNodeParam.size}" id="size" placeholder="片段大小" style="width: 40px">
    <label for="maxLength">最大长度：</label>
    <input type="text" th:field="*{kNodeParam.maxLength}" id="maxLength" placeholder="最大长度" style="width: 40px">
    <label for="futureNum">预测长度：</label>
    <input type="text" th:field="*{kNodeParam.futureNum}" id="futureNum" placeholder="预测长度" style="width: 40px">
    <label for="neighborSize">近邻数：</label>
    <input type="text" th:field="*{neighborSize}" id="neighborSize" placeholder="近邻数" style="width: 40px">
    <input type="submit" value="查询">
</form>
<hr/>
<div th:if="${neighbors}" style="display: flex">
    <div style="float: left">
        <div th:if="${statistics}">
            <span>信号强度：</span>
            <span th:text="${statistics.futureSignal}"></span>
            <span>百分比：</span>
            <span th:text="${statistics.futureSignal} / ${#numbers.formatDecimal(param.neighborSize, 1, 'COMMA', 2, 'POINT')} * 100"></span>
            <span>%</span>
        </div>
        <table>
            <tr>
                <th>NO.</th>
                <th>股票代码</th>
                <th>片段长度</th>
                <th>开始时间</th>
                <th>结束时间</th>
                <th>相似度</th>
                <th>信号</th>
                <th>信号强度</th>
                <th>简图</th>
            </tr>
            <tr th:if="${current_close}">
                <td>-</td>
                <td>current</td>
                <td>current</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <div id="current_kline" style="width: 200px;height:30px;"></div>
                    <script th:inline="javascript">
                        const currentClose = [[${current_close}]]
                        const param = [[${param}]]
                        const size = param['kNodeParam.size'][0]

                        echarts.init(document.getElementById('current_kline')).setOption({
                            xAxis: {
                                show: false,
                                type: 'category',
                            },
                            yAxis: {
                                show: false,
                                type: 'value',
                                max: Math.max(...currentClose),
                                min: Math.min(...currentClose),
                            },
                            grid: {
                                top: 0,
                                bottom: 0,
                                left: 0,
                                right: 0,
                            },
                            visualMap: {
                                type: 'piecewise',
                                show: false,
                                dimension: 0,
                                seriesIndex: 0,
                                pieces: [
                                    {
                                        gt: 0,
                                        lt: currentClose.length - size,
                                        color: 'gray'
                                    },
                                    {
                                        gt: currentClose.length - size,
                                        color: 'red'
                                    },
                                ]
                            },
                            series: [
                                {
                                    data: currentClose,
                                    type: 'line',
                                    symbol: 'none',
                                    itemStyle: {
                                        color: 'black'
                                    },
                                    lineStyle: {
                                        width: 1
                                    },
                                }
                            ]
                        })
                    </script>
                </td>
            </tr>
            <tr th:each="item,iter: ${neighbors}">
                <td th:text="${iter.index}"></td>
                <td th:text="${item.kNode.code}"></td>
                <td th:text="${#lists.size(item.kNode.kLines)}"></td>
                <td th:text="${#dates.format(item.kNode.kLines[0].date, 'yyyy-MM-dd')}"></td>
                <td th:text="${#dates.format(item.kNode.kLines[#lists.size(item.kNode.kLines)-1].date, 'yyyy-MM-dd')}"></td>
                <td th:text="${#numbers.formatDecimal(item.dist, 1, 'COMMA', 2, 'POINT')}"
                    style="text-align: right"></td>
                <td style="text-align: right">
                <span th:if="${statistics.analyzes[iter.index].hasFutureSignal}"
                      th:text="${statistics.analyzes[iter.index].futureSignal}"></span>
                    <span th:unless="${statistics.analyzes[iter.index].hasFutureSignal}">-</span>
                </td>
                <td style="text-align: right">
                <span th:if="${statistics.analyzes[iter.index].hasFutureSignal}">
                    <span th:text="${#numbers.formatDecimal(statistics.analyzes[iter.index].futurePercent, 1, 'COMMA', 2, 'POINT')}"></span>
                    <span>%</span>
                </span>
                    <span th:unless="${statistics.analyzes[iter.index].hasFutureSignal}">-</span>
                </td>
                <td>
                    <div th:id="'KLineChart'+${iter.index}" style="width: 200px;height:30px;"></div>
                    <script th:inline="javascript">
                        echarts.init(document.getElementById('KLineChart' + [[${iter.index}]])).setOption({
                            xAxis: {
                                show: false,
                                type: 'category',
                            },
                            yAxis: {
                                show: false,
                                type: 'value',
                                max: [[${statistics.analyzes[iter.index].maxPrice}]],
                                min: [[${statistics.analyzes[iter.index].minPrice}]],
                            },
                            grid: {
                                top: 0,
                                bottom: 0,
                                left: 0,
                                right: 0,
                            },
                            visualMap: {
                                type: 'piecewise',
                                show: false,
                                dimension: 0,
                                seriesIndex: 0,
                                pieces: [
                                    {
                                        gt: 0,
                                        lt: [[${statistics.analyzes[iter.index].startIndex}]],
                                        color: 'gray'
                                    },
                                    {
                                        gt: [[${statistics.analyzes[iter.index].startIndex}]],
                                        lt: [[${statistics.analyzes[iter.index].endIndex}]],
                                        color: 'red'
                                    },
                                    {
                                        gt: [[${statistics.analyzes[iter.index].endIndex}]],
                                        lt: [[${statistics.analyzes[iter.index].futureIndex}]],
                                        color: 'blue'
                                    },
                                    {
                                        gt: [[${statistics.analyzes[iter.index].futureIndex}]],
                                        color: 'gray'
                                    }
                                ]
                            },
                            series: [
                                {
                                    data: [[${statistics.analyzes[iter.index].closeArr}]],
                                    type: 'line',
                                    symbol: 'none',
                                    itemStyle: {
                                        color: 'black'
                                    },
                                    lineStyle: {
                                        width: 1
                                    },
                                }
                            ]
                        });
                    </script>
                </td>
            </tr>
        </table>
    </div>
    <div style="float: left">
        <div id="klineChart" style="width: 800px; height: 500px"></div>
        <script th:inline="javascript">
            function getTipColor(value) {
                return chroma.scale([chroma("#ff0000"), chroma("gray"), chroma("#00ff00")]).domain([-0.1, 0.1])(value).hex();
            }

            const neighbors = [[${neighbors}]];
            const data = [[${statistics.analyzes}]]
                .filter(item => item['hasFutureSignal'])
                .map((item, index, arr) => [
                    ((item['closeArr'][item['endIndex']] - item['closeArr'][item['startIndex']]) / item['closeArr'][item['startIndex']] * 100).toFixed(2),
                    ((item['closeArr'][item['futureIndex']] - item['closeArr'][item['endIndex']]) / item['closeArr'][item['endIndex']] * 100).toFixed(2),
                    neighbors[index]['dist'],
                    item['futureSignal'],
                    item['code'],
                    index,
                    item['futurePercent']
                ]);

            const distMax = Math.max(...neighbors.map(item => item['dist']))
            const distMin = Math.min(...neighbors.map(item => item['dist']))

            option = {
                grid: {
                    left: '8%',
                },
                tooltip: {
                    formatter: function (params) {
                        return `${params.marker} 信号强度：${params.data[6].toFixed(2)}%</br><table>`
                            + `<tr><td>${params.data[5]}</td><td>${params.data[4]}</td></tr>`
                            + `<tr><td>过去</td><td style="color: aliceblue; background-color: ${getTipColor(params.data[0])}; text-align: right">${params.data[0]}%</td></tr>`
                            + `<tr><td>未来</td><td style="color: aliceblue; background-color: ${getTipColor(params.data[1])}; text-align: right">${params.data[1]}%</div></tr>`
                            + `</table>`
                    }
                },
                xAxis: {
                    boundaryGap: false,
                    axisLine: {
                        onZero: true,
                        lineStyle: {
                            type: 'dashed'
                        }
                    },
                    splitLine: {show: false},
                    axisLabel: {
                        formatter: function (value) {
                            return value + '%';
                        }
                    }
                },
                yAxis: {
                    axisLine: {
                        onZero: true,
                        lineStyle: {
                            type: 'dashed'
                        }
                    },
                    axisTick: {show: false},
                    splitLine: {show: false},
                    scale: true,
                    axisLabel: {
                        formatter: function (value) {
                            return value + '%';
                        }
                    }
                },
                visualMap: {
                    show: false,
                    seriesIndex: 0,
                    dimension: 6,
                    min: -3,
                    max: 3,
                    inRange: {
                        color: ['red', 'gray', 'green']
                    }
                },
                series: [
                    {
                        data: data,
                        type: 'scatter',
                        symbolSize: function (data) {
                            return Math.min(Math.max((distMax - data[2]) * 4, 4), 40);
                        },
                    },
                    {
                        type: 'line',
                        data: [],
                        markLine: {
                            silent: true,
                            data: [{
                                xAxis: [[${current_start_x}]].toFixed(2)
                            }],
                            lineStyle: {
                                type: 'dashed'
                            },
                            label: {
                                color: 'white'
                            }
                        }
                    }
                ]
            };

            const myChart = echarts.init(document.getElementById('klineChart'));
            myChart.setOption(option);
        </script>
    </div>
</div>
</body>
</html>
