<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模型编辑</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script th:src="@{/static/js/main.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/static/css/main.css}">
</head>
<body>
<form th:action="@{/model_view/update}" th:object="${param}" method="post">
    <table>
        <tr>
            <td><label for="oldName">模型名称</label></td>
            <td>
                <input type="text" th:field="*{oldName}" id="oldName" placeholder="oldName" readonly>
            </td>
        </tr>
        <tr>
            <td><label for="fileName">新名称</label></td>
            <td>
                <input type="text" th:field="*{metaData.fileName}" id="fileName" placeholder="fileName">
            </td>
        </tr>
        <tr>
<!--            <td><label for="trainConfigId">训练配置</label></td>-->
            <td>
<!--                <select id="trainConfigId">-->
<!--                    <option th:each="itemOp: ${all_train_configs}" th:value="${itemOp.id}" th:text="${itemOp.name}"-->
<!--                            th:selected="${itemOp.id == param.metaData.trainConfigId}"></option>-->
<!--                </select>-->
            </td>
        </tr>
        <tr>
            <td><label for="remark">备注</label></td>
            <td>
                <textarea th:field="*{metaData.remark}" id="remark" placeholder="备注" rows="5" cols="100"></textarea>
            </td>
        </tr>
        <tr>
            <td><label for="uploadTime">上传时间</label></td>
            <td>
                <input type="datetime-local" th:field="*{metaData.uploadTime}" id="uploadTime" placeholder="uploadTime" readonly>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="确定"></td>
            <td><a th:href="@{'/model_view/index'}">取消</a></td>
        </tr>
    </table>
</form>
</body>
</html>
