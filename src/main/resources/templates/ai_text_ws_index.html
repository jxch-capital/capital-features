<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大语言模型</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-zh_CN.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.0/chroma.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>

    <style>
        #form{
            margin-left: 50px;
            margin-right: 50px;
        }

        #content {
            margin: 50px;
            background-color: rgba(128, 128, 128, 0.4);
            height: 1000px;
            overflow: scroll;
        }

        #content .ai {
            margin: 10px 100px 10px 10px;
            background-color: rgba(127, 255, 212, 0.4);
            padding: 10px;
        }

        #content .user {
            margin: 10px 10px 10px 100px;
            background-color: rgba(255, 127, 80, 0.4);
            padding: 10px;
        }

        #counter {
            color: greenyellow;
        }
    </style>
</head>
<body>

<div>
    <span>
        <a th:href="@{/app/index}">首页</a>
        <a th:href="@{/stock_base/index}">股票基础信息管理</a>
        <a th:href="@{/stock_pool/index}">股票池管理</a>
        <a th:href="@{/knn/index}">K近邻</a>
        <a th:href="@{/real/index}">实时看板</a>
        <a th:href="@{/indices/index}">指标管理</a>
        <a th:href="@{/indices_com/index}">指标组合管理</a>
        <a th:href="@{/back_signal/knn_index}">KNN信号回测</a>
        <a th:href="@{/ai/index}">AI对话</a>
    </span>
</div>

<div id="content"></div>

<div id="form">
    <label for="model">
        <span>模型：</span>
        <select id="model" name="models" class="selectpicker form-control">
            <option th:each="item: ${models}" th:value="${item}" th:text="${item}"></option>
        </select>
    </label>

    <label for="msg"></label>
    <textarea id="msg" placeholder="请输入要请问的问题" required rows="2" cols="100"></textarea>

    <button id="run">提问</button>
    <span id="counter"></span>
</div>

<script th:inline="javascript" th:attr="ai-ws-path=${wsUrl}">
    let counter = 0;
    let timer;

    const scriptElement = document.querySelector('script[ai-ws-path]');
    const wsPath = scriptElement.getAttribute('ai-ws-path');
    const ws = new WebSocket("ws://" + wsPath);

    ws.addEventListener("message", function (event) {
        clearInterval(timer);
        $("#counter").text("Success")
        counter = 0
        $("#msg").val("")

        $("#content")
            .append($("<div class='his ai' style='display: none'></div>").text(event.data))
            .append($("<div class='ai'></div>").html(marked.marked(event.data)));

        $('pre code').each(function(i, block) {
            hljs.highlightBlock(block);
        });
    });

    $("#run").click(function () {
        $("#content").append($("<div class='his user'></div>").text($("#msg").val()));

        const texts = [];
        $("#content .his").each(function () {
            const text = $(this).text();
            texts.push(text);
        });

        ws.send(JSON.stringify({
            textAiEnum: $("#model").val(),
            texts: texts
        }));

        $("#counter").text("wait.");
        timer = setInterval(function () {
            counter++;
            $("#counter").text(counter + "s.");
        }, 1000);

    });
</script>

</body>
</html>
