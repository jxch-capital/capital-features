<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订阅编辑</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script th:src="@{/static/js/main.js}" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-zh_CN.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.0/chroma.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
</head>
<body>
<form th:action="@{/watch_config/save}" th:object="${param}" method="post">
    <table>
        <tr>
            <td><label for="id">ID</label></td>
            <td><input type="text" th:field="*{id}" id="id" placeholder="ID" required readonly></td>
        </tr>
        <tr>
            <td><label for="userId">用户</label></td>
            <td>
                <select id="userId" th:field="*{userId}">
                    <option th:each="item: ${user_configs}" th:value="${item.id}" th:text="${item.username}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="watchName">订阅器</label></td>
            <td>
                <select id="watchName" th:field="*{watchName}">
                    <option th:each="item: ${all_watcher}" th:value="${item}" th:text="${item}"
                            th:selected="${item == param.watchName}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="param">订阅器参数</label></td>
            <td><textarea th:field="*{param}" id="param" placeholder="订阅器参数" rows="10" cols="100"
                          required></textarea>
            </td>
        </tr>
        <tr>
            <td><label for="email">邮箱</label></td>
            <td>
                <select id="email" disabled>
                    <option th:each="item: ${user_configs}" th:value="${item.id}" th:text="${item.email}"
                            th:selected="${item == param.watchName}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="remark">备注</label></td>
            <td><input type="text" th:field="*{remark}" id="remark" placeholder="备注"></td>
        </tr>
        <tr>
            <td><input type="submit" value="确定"></td>
            <td><a th:href="@{'/watch_config/index'}">取消</a></td>
        </tr>
    </table>
</form>
</body>
</html>
