<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订阅器管理</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script th:src="@{/static/js/main.js}" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-zh_CN.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.0/chroma.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
    <link rel="stylesheet" th:href="@{/static/css/main.css}">
</head>
<body>
<form th:action="@{/watch_config/save}" th:object="${param}" method="post">
    <table>
        <tr>
            <th>ID</th>
            <th>用户</th>
            <th>订阅器</th>
            <th>邮箱</th>
            <th>备注</th>
            <th>发送时间</th>
            <th>操作</th>
        </tr>
        <tr>
            <td style="color: gray">Auto</td>
            <td>
                <label for="userId">
                    <select id="userId" th:field="*{userId}">
                        <option th:each="item: ${user_configs}" th:value="${item.id}" th:text="${item.username}"></option>
                    </select>
                </label>
            </td>
            <td>
                <label for="watchName">
                    <select id="watchName" th:field="*{watchName}">
                        <option th:each="item: ${all_watcher}" th:value="${item}" th:text="${item}"></option>
                    </select>
                </label>
            </td>
            <td style="color: gray">默认与用户绑定</td>
            <td>
                <label for="remark"></label>
                <input type="text" th:field="*{remark}" id="remark" placeholder="备注">
            </td>
            <td></td>
            <td>
                <input type="submit" value="添加">
                <a th:href="@{'/watch_config/email'}">发送邮件</a>
            </td>
        </tr>
        <tr th:each="item,iter: ${all_watch_configs}">
            <td th:text="${item.id}" style="color: gray; margin-left: 4px"></td>
            <td>
                <label th:for="'userId' + ${iter.index}">
                    <select th:id="'userId' + ${iter.index}" disabled>
                        <option th:each="itemOp: ${user_configs}" th:value="${itemOp.id}" th:text="${itemOp.username}" th:selected="${itemOp.id == item.userId}"></option>
                    </select>
                </label>
            </td>
            <td>
                <label th:for="'watchName' + ${iter.index}">
                    <select th:id="'watchName' + ${iter.index}" disabled>
                        <option th:each="itemOp: ${all_watcher}" th:value="${itemOp}" th:text="${itemOp}" th:selected="${itemOp == item.watchName}"></option>
                    </select>
                </label>
            </td>
            <td>
                <label th:for="'email' + ${iter.index}">
                    <select th:id="'email' + ${iter.index}" disabled>
                        <option th:each="itemOp: ${user_configs}" th:value="${itemOp.id}" th:text="${itemOp.email}" th:selected="${itemOp.id == item.userId}"></option>
                    </select>
                </label>
            </td>
            <td th:text="${item.remark}"></td>
            <td th:text="${#dates.format(item.lastWatchTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
                <a th:href="@{'/watch_config/edit/' + ${item.id}}">修改</a>
                <a th:href="@{'/watch_config/del/' + ${item.id}}">删除</a>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
