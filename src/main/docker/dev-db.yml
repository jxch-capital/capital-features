version: '3.1'

services:
  db:
    image: postgres
    restart: unless-stopped
    ports:
      - "15432:5432"
    volumes:
      - pgsql_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: capital-features
      POSTGRES_USER: capital-features
      POSTGRES_PASSWORD: capital-features
  milvus_cpu:
    image: milvusdb/milvus:latest
    container_name: milvus_cpu
    volumes:
      - milvus_cpu_data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "19121:19121"
    environment:
      - TZ=Asia/Shanghai
    command: ["milvus", "run", "standalone"]
  chrome_driver:
    image: selenium/node-chrome:4.16.1
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
  selenium-hub:
    image: selenium/hub:4.16.1
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"
volumes:
  pgsql_data:
    driver: local
  milvus_cpu_data:
    driver: local